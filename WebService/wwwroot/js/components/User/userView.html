<div class="userPage">

    <h1>My Page</h1>

    <h3>Welcome: <span data-bind="text: userName"></span></h3>
    <div class="row">

        <div class="col-sm-12 col-md-6 col-lg-4">
            <h3>Annotations:</h3>
            <div data-bind="foreach : annotationInfo">
                <div style="background: lightgrey; margin: 20px; border: 1px solid black">

                    <div>
                        <div>
                            <div>
                                <a href="" data-bind="click: $parent.showPost">
                                <span >Show Post</span>
                                </a>
                                <h6>Creation Date:<span data-bind="text: creationDate"></span></h6>
                                <div data-bind="text: body"></div>
                                <button type="button" class="btn btn-danger" data-bind=" click: function(){ $parent.deleteAnno($data,id)}">Delete</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary" id="bottomOfThePageBtn" data-bind="click: prevAnnotation, enable: canPrevAnnotation">Prev</button>
                <button type="button" class="btn btn-primary" id="bottomOfThePageBtn" data-bind="click: nextAnnotation, enable: canNextAnnotation">Next</button>
            </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-4">
            <h3>Search History:</h3>

            <div data-bind="foreach : searchInfo">
                <div style="background: lightgrey; margin: 20px; border: 1px solid black">

                    <div>
                        <div>
                            <div>
                                <h6>Search Date: <span data-bind="text: date"></span></h6>
                                <div data-bind="text: search"></div>
                                <button type="button" class="btn btn-danger" data-bind=" click: function(){ $parent.deleteSearch($data,search,userId)}">Delete</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary" id="bottomOfThePageBtn" data-bind="click: prevSearch, enable: canPrevSearch">Prev</button>
                <button type="button" class="btn btn-primary" id="bottomOfThePageBtn" data-bind="click: nextSearch, enable: canNextSearch">Next</button>
            </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-4">
            <h3> Marks:</h3>
            <div data-bind="foreach : markInfo">
                <div style="background: lightgrey; margin: 20px; border: 1px solid black">

                    <div>
                        <div>
                            <div>
                                <a href="" data-bind="click: $parent.showPost">
                                    <span>Show Post</span>
                                </a>
                                <h6>Creation Date: <span data-bind="text: creationDate"></span></h6>
                                <button type="button" class="btn btn-danger" data-bind=" click: function(){ $parent.deleteMark($data,postId,userId)}">Delete</button>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="row">
                <button type="button" class="btn btn-primary" id="bottomOfThePageBtn" data-bind="click: prevMark, enable: canPrevMark">Prev</button>
                <button type="button" class="btn btn-primary" id="bottomOfThePageBtn" data-bind="click: nextMark, enable: canNextMark">Next</button>
            </div>
        </div>

    </div> <!--Closeing row-->
</div>
