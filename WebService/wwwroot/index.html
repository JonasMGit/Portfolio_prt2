<!DOCTYPE html>
<html>
<head>
    <title>SovaApp</title>
    <link href="js/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="js/lib/jqcloud2/dist/jqcloud.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div class="container-fluid">
        <div>
            <nav class="navbar navbar-expand-lg navbar-light ">
                <a class="navbar-brand" href="#"><span data-bind="text: title"></span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto" data-bind="foreach: menuItems">
                        <li class="nav-item" data-bind="css: $parent.isActive($data)">
                            <a class="nav-link" href="#" data-bind="click: $parent.changeMenu">
                                <span data-bind="text: name"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div data-bind="component: { name: selectedComponent, params: selectedParams}"></div>
        
        <script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>

    </div>
</body>
</html>
